<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <button type="button"
              class="btn
              btn-primary
              dropdown-toggle
              mb2">
        Menage recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="list-group-item"><a href="#">Edit recipe</a></li>
        <li class="list-group-item"><a href="#">Delete recipe</a></li>
        <li class="list-group-item"><a href="#">To Shopping list</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
