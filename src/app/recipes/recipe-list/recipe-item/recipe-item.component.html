<a
  [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer"
  class="d-flex
  justify-content-between
  align-items-center
  border
  p-2
  mb-2">

  <div class="d-flex
       flex-column
       align-items-start">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>

  <div>
    <img class="img-responsive"
          style="max-height: 50px;"
          [src]="recipe .imagePath">
  </div>

</a>
