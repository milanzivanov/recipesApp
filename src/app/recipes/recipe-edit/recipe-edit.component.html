<div class="row">
  <div class="col-xs-12">
    <form
      [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 pl-3">
          <button
            [disabled]="!recipeForm.valid"
            type="submit"
            class="btn btn-success mr-1">
            Save
          </button>
          <button
            type="submit"
            class="btn btn-danger"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="col-sm-12 form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath>
        </div>
      </div>

      <div class="row">
        <div
          class="col-sm-12 form-group">
          <img
            class="img-responsive"
            [src]="imagePath.value">
        </div>
      </div>

      <div class="row">
        <div
          class="col-sm-12 form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description">
            </textarea>
        </div>
      </div>

      <div class="row">
        <div
          class="col-xs-12 form-group pl-3"
          formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px">
            <div
              class="col-sm-8 form-group">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div
              class="col-sm-2 form-group">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div
              class="col-sm-2 form-group">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()">Add ingredient</button>
            </div>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
